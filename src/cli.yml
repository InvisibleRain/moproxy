name: moproxy
version: "0.1"
author: "Shell Chen <me@sorz.org>"
about: "Transparent TCP proxy to a group of SOCKSv5 servers"
args:
    - host:
        short: h
        long: host
        value_name: IP-ADDRESS
        help: address to bind on
        takes_value: true
        default_value: 0.0.0.0
    - port:
        short: p
        long: port
        value_name: PORT
        help: port number to bind on
        takes_value: true
        required: true
    - socks5-servers:
        short: s
        long: socks5
        value_name: SOCKS5-SERVERS
        help: SOCKSv5 server list. IP address can omit for localhost.
        takes_value: true
        multiple: true
    - http-servers:
        short: t
        long: http
        value_name: HTTP-SERVERS
        help: HTTP proxy server list. IP address can omit for localhost.
        takes_value: true
        multiple: true
    - probe-secs:
        short: i
        long: probe
        value_name: SECONDS
        help: period of time to make one probe
        default_value: "30"
    - log-level:
        long: log-level
        takes_value: true
        help: level of verbosity
        possible_values: [off, error, warn, info, debug, trace]
        default_value: info

